<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio</title>
</head>
<body>
    <form th:action="@{/home/submitForm}" th:object="${CombinedUserForm}" method="post">
        <h2>User Information</h2>
        <label>Name:</label>
        <input type="text" th:field="*{user.nome}" required/><br/>

        <label>Email:</label>
        <input type="text" th:field="*{user.email}" required/><br/>

        <h2>Product Information</h2>
        <label>Title:</label>
        <input type="text" th:field="*{endereco.cep}" required/><br/>

        <label>Price:</label>
        <input type="text" th:field="*{endereco.cidade}" required/><br/>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
